<div class="spinner" *ngIf="!serieInfo">
    <img src="../../../assets//images/spinner.gif" alt="spinner">
  </div>

<div class="serieInfo" *ngIf="serieInfo">

  <div class="backBox" *ngIf="palette" [ngStyle]="styleContainer()">
   

    <div class="box">
      <img src="https://image.tmdb.org/t/p/w780/{{serieInfo?.poster_path}}" alt="{{serieInfo?.name}}">

    </div>
  </div>
</div>
