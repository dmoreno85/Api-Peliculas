<div class="spinner" *ngIf="!peliInfo">
  <img src="../../../assets//images/spinner.gif" alt="spinner">
</div>
<div class="peliInfo" *ngIf="peliInfo && palette">
  <div class="backBox" *ngIf="palette" [ngStyle]="styleContainer()">
    <div class="box">
      <div class="posterPeli">
        <img src="https://image.tmdb.org/t/p/w500/{{peliInfo?.poster_path}}" alt="{{peliInfo?.name}}"
          title="{{peliInfo?.name}}">
      </div>
      <div class="infoPeli">
        <div class="title">
          <h2>{{peliInfo?.title}}</h2>
        </div>
        <div class="resumenPeli">
          <p>{{peliInfo?.overview}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
